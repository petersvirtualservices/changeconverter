<!DOCTYPE html lang="en">
    <head>
        <link href="style.css" rel="stylesheet">
        <title>Change Converter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="This page is designed to let you know how much change you need to give back.">
    </head>
    <body>
        <h1>Change Converter</h1>

        <div>
        <form id="submitDifference">
        <label>Amount of Sale:</label>
        </br>
        <input type="text" name="amount" id="amount" placeholder="$0.00">
        </br>
        <label>Amount Given:</label>
    </br>
        <input type="text" name="given" id="given" placeholder="$0.00">
        </br>
    </br>
        <button type="submit" id="buttonSubmit">Calculate Change</button>
        </form>
         </br></br>
        <p>Change to Give:</p>
        <p id="change"></p>
        </br></br>
        <p>How Many 100's To Give:</p>
        <p class="money" id="hundred"></p>
        <p>How Many 50's To Give:</p>
        <p class="money" id="fifty"></p>
        <p>How Many 20's To Give:</p>
        <p class="money" id="twenty"></p>
        <p>How Many 10's To Give:</p>
        <p class="money" id="ten"></p>
        <p>How Many 5's To Give:</p>
        <p class="money" id="five"></p>
        <p>How Many 1's To Give:</p>
        <p class="money" id="one"></p>
        <p>How Many Quarters To Give:</p>
        <p class="money" id="quarter"></p>
        <p>How Many Dimes To Give:</p>
        <p class="money" id="dime"></p>
        <p>How Many Nickles To Give:</p>
        <p class="money" id="nickle"></p>
        <p>How Many Pennies To Give:</p>
        <p class="money" id="penny"></p>
    </div>
        <script src="script.js"></script>
    </body>
</html>
