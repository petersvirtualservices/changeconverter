<!DOCTYPE html>
<html lang="en">
    
<head>
    <link href="style.css" rel="stylesheet">
    <title>Change Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This page is designed to let you know how much change you need to give back.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet" media="all">
</head>

<body>
    <h1>Change Converter</h1>
    <a href="lhreport.html">View Lighthouse Report</a>
    </br></br>

    <div>
        <form id="submitDifference">
            <label>Amount of Sale:</label>
            <input type="text" name="amount" id="amount" placeholder="$0.00">
            </br>
            <label>Amount Given:</label>
            <input type="text" name="given" id="given" placeholder="$0.00">
            </br>
            <button type="submit" id="buttonSubmit">Calculate Change</button>
        </form>
        <p>Change to Give:</p>
        <p id="change"></p>
        <span class="notNeeded" id="hundred"></span>
        <span class="notNeeded" id="fifty"></span>
        <span class="notNeeded" id="twenty"></span>
        <span class="notNeeded" id="ten"></span>
        <span class="notNeeded" id="five"></span>
        <span class="notNeeded" id="one"></span>
        <span class="notNeeded" id="quarter"></span>
        <span class="notNeeded" id="dime"></span>
        <span class="notNeeded" id="nickle"></span>
        <span class="notNeeded" id="penny"></span>
    </div>

    <p>Past Calculations</p>
    <p id="pastCalculations"></p>
    <button id="buttonSubmitPast">Show Past Calculations</button>

    <script src="script.js"></script>
    <script src="lighthouse.js"></script>
</body>

</html>
